<div class="pr-3 pl-3 grid place-content-center pt-7 w-1/2 m-auto">
  <span
    (mouseenter)="toggleHovered(true)"
    (mouseleave)="toggleHovered(false)"
    class="flex justify-center items-center gap-5"
  >
    <fa-icon
      *ngIf="hovered == false; else elseBlock"
      class="pr-2"
      [icon]="faceIcon"
      size="5x"
    ></fa-icon>
    <ng-template #elseBlock>
      <fa-icon class="pr-2" [icon]="faceIconHovered" size="5x"></fa-icon
    ></ng-template>
    <span class="text-3xl">Hello, I'm Jared Anderson!</span>
  </span>
  <br />
  <p class="text-2xl">
    I'm a full stack web developer with a passion for creating beautiful,
    responsive, and intuitive user experiences.
  </p>
  <br />
  <span class="flex justify-around p-3">
    <ul class="flex gap-4">
      <li
        class="hover:text-gray-200 text-secondary hover:cursor-pointer rounded-3xl bg-slate-800 p-2 flex gap-2"
      >
        <fa-icon [icon]="projectIcon"></fa-icon><span>Projects</span>
      </li>
      <li
        routerLink="/resume"
        class="hover:text-gray-200 text-black hover:cursor-pointer rounded-3xl bg-teal-500 p-2 flex gap-2"
      >
        <fa-icon [icon]="fileIcon"></fa-icon>
        <span> Resume </span>
      </li>
    </ul>
  </span>
</div>
